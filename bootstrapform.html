<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Bootsrap Form</title>
    </head>

    <style>
        *{
          margin:auto;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
          background-color: light;
        }
    </style>
    
    <body>
    <form>
        
            <div class="col-md-6 ">
              <h1>Billing Address</h1>
                <label for="firstname" class="form-label">First Name</label>
                <input type="firstname" class="form-control" id="firstname">
                <label for="lastname" class="form-label">Last Name</label>
                <input type=lasttname" class="form-control" id="lastname">
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">username</label>
              <input type="username" class="form-control" id="username" placeholder="username">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
            </div>
            <div class="col-12">
              <label for="barangay" class="form-label">Barangay</label>
              <input type="text" class="form-control" id="inputAddress2" >
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Province</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <hr>
            <h4>Payment</h4>
                
                <input type="radio" id="credit" name="payment" value="credit" required>
                <label for="credit">Credit Card</label><br>
                <input type="radio" id="debit" name="payment" value="debit" required>
                <label for="debit">Debit Card</label>
                  <br><br>
                <div class="col-md-2">
                  <label for="name" class="form-label">Name on Card</label>
                  <input type="text" class="form-control" id="name">
                  <label for="number" class="form-label">Credit Card Number</label>
                  <input type="text" class="form-control" id="number">
                </div>
                <br>
                <div class="col-md-2">
                  <label for="expire" class="form-label">Expiration</label>
                  <input type="text" class="form-control" id="expire">
                  <label for="cw" class="form-label">CW</label>
                  <input type="text" class="form-control" id="cw">
                </div>
                <hr>
                <button type="submit">Continue Checkout</button>
        </form>
      </form>
    </body>
</html>
